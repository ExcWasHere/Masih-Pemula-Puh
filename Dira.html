<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .text {
      font-size: 4em;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
      position: relative;
    }

    .emoji {
      display: inline-block;
      animation: wave 1s infinite;
      transform-origin: 70% 70%;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(20deg);
      }
      75% {
        transform: rotate(-15deg);
      }
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle span {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sparkle">
      <span style="top:20%; left:20%"></span>
      <span style="top:30%; left:75%"></span>
      <span style="top:65%; left:30%"></span>
      <span style="top:70%; left:70%"></span>
      <span style="top:40%; left:40%"></span>
    </div>
    <h1 class="text">
      Hallo Dira <span class="emoji">^^</span>
    </h1>
  </div>

  <script>
    document.querySelectorAll('.sparkle span').forEach(sparkle => {
      setInterval(() => {
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.left = Math.random() * 100 + '%';
      }, 1500);
    });
  </script>
</body>
</html>
